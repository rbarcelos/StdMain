<agm-map *ngIf="rota" class="map-container" [scrollwheel]="false" [disableDefaultUI]="true">
    <ng-template>
        <agm-marker *ngFor="let e of rota.Entregas; let i = index" [latitude]="e.endereco.lat" [longitude]="e.endereco.long" [iconUrl]="getMarkerIcon(i)" (markerClick)="clickedMarker(m.label, i)">
        </agm-marker>
    </ng-template>
</agm-map>
