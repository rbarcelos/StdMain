<agm-map *ngIf="mapaPontos" class="map-container" [scrollwheel]="false" [streetViewControl]="false" [fitBounds]="mapaBounds">
    <agm-marker *ngFor="let pt of mapaPontos; let i = index" [latitude]="pt.lat" [longitude]="pt.long" [iconUrl]="pt.iconUrl"   (markerClick)="clickedMarker($event)">
        <agm-info-window [disableAutoPan]="true">
            <strong>{{pt.lat}}</strong>
        </agm-info-window>
    </agm-marker>
</agm-map>
<div class="listing">
    <table class="resultsTable">
        <tbody class="results">
            <tr *ngFor="let pt of mapaPontos; let i = index">
                <td>
                    <img src="{{pt.iconUrl}}" class="placeIcon" classname="placeIcon" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
